<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="login-container">
        <form class="login-box">
            <h2>Iniciar Sesión</h2>

            <input type="email" class="correo" placeholder="Inserta correo electrónico" required />

            <input type="password" class="pass" placeholder="Inserta contraseña" required />

            <button type="submit" class="login-btn">Entrar</button>

            <div class="links">
                <a href="olvidaste.html">¿Olvidaste contraseña?</a>
                <a href="crear-cuenta.html">Crear cuenta</a>
            </div>
        </form>
    </div>
</body>

</html>
